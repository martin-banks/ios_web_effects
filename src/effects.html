<!DOCTYPE html>
<html>
	<head>
		<title>ios effects</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="ios effects">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css"></style>
		<link rel="stylesheet" href="global.css">
	</head>
	<body>

		<div class="card">
			<div class="shadow">
				<div class="shadowImage"></div>
			</div>
			<div class="image"></div>
		</div>		

	</body>
	<script type="text/javascript">
		let randomImage = Math.floor(Math.random()*(8-1)+1)
		document.querySelector('.image').style.backgroundImage = `url(../images/image_${randomImage}.jpg)`
		document.querySelector('.shadowImage').style.backgroundImage = `url(../images/image_${randomImage}.jpg)`

		

	</script>
</html>
